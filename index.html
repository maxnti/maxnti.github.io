<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxinwood</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Updated layout, font, and colors */
        body {
            margin: 0;
            font-family: "Baskerville", "Times New Roman", serif;
            font-weight: 300; /* light */
            background-color: #fdfcf8; /* soft off-white background */
            color: #222; /* dark text for contrast */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333; /* darker header for contrast */
            color: white;
            padding: 20px 0;
        }

        nav {
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
        }

        main h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.3em;
            max-width: 600px;
            line-height: 1.8;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        @media (max-width: 600px) {
            main h1 {
                font-size: 2em;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="gallery.html">Gallery</a>
            <a href="panoramas.html">Panoramas</a>
        </nav>
    </header>

    <main>
        <div>
            <h1>Welcome to Maxinwood</h1>
            <p>
                This is the home of Maxinwood, where creativity meets innovation. Explore my portfolio, read my blog, view galleries, and enjoy panoramas that bring ideas to life.
            </p>
        </div>
    </main>

    <footer>
        &copy; 2026 Maxinwood. All rights reserved.
    </footer>
</body>
</html>
