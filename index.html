<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxinwood</title>
<link rel="stylesheet" href="css/style.css">
<style>
body {
  margin: 0;
  font-family: "Baskerville", "Times New Roman", serif;
  font-weight: 300;
  background-color: #333;
  color: #fdfcf8;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 60px 20px;
}

main h1 {
  font-size: 3em;
  margin-bottom: 20px;
  font-weight: 300; /* light font */
}

main p {
  font-size: 1.3em;
  max-width: 600px;
  line-height: 1.8;
}

/* Footer styling kept in CSS if desired */
footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
}

/* Mobile Hamburger & menu styles are in your style.css or can be added here if needed */
</style>
</head>
<body>

<!-- Header include -->
<div id="header-placeholder"></div>

<main>
  <div>
    <h1>Photography by Max Inwood</h1>
    <p>
      A collection of my landscape and astrophotography from around the world
    </p>
  </div>
</main>

<!-- Footer include -->
<div id="footer-placeholder"></div>

<script>
  // Load header
  fetch('header.html')
    .then(res => res.text())
    .then(data => document.getElementById('header-placeholder').innerHTML = data)
    .then(() => {
      // Re-run the hamburger JS since header content just loaded
      const hamburger = document.getElementById('hamburger');
      const nav = document.getElementById('nav');
      if(hamburger && nav){
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('open');
          nav.classList.toggle('open');
        });
      }
    });

  // Load footer
  fetch('footer.html')
    .then(res => res.text())
    .then(data => document.getElementById('footer-placeholder').innerHTML = data);
</script>

</body>
</html>
