<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxinwood</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: "Baskerville", "Times New Roman", serif;
            font-weight: 300;
            background-color: #333;
            color: #fdfcf8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        nav {
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            text-decoration: underline;
            color: #ffd700; /* gold highlight on hover */
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
        }

        main h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.3em;
            max-width: 600px;
            line-height: 1.8;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        /* ===== Mobile styling ===== */
        @media (max-width: 600px) {
            main h1 {
                font-size: 2em;
            }

            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            nav a {
                display: block;
                margin: 10px 0;
                padding: 10px 0;
                width: 100%;
                border-top: 1px solid #444;
                border-bottom: 1px solid #444;
                box-sizing: border-box;
            }

            nav a:last-child {
                border-bottom: none; /* remove double border on last link */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="gallery.html">Gallery</a>
            <a href="panoramas.html">Panoramas</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div>
            <h1>Photography Max Inwood</h1>
            <p>
                A collection of my landscape and astrophotography from around the world
            </p>
        </div>
    </main>

    <footer>
        &copy; 2026 Max Inwood
    </footer>
</body>
</html>
