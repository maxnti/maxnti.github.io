<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxinwood</title>
<link rel="stylesheet" href="css/style.css">
<style>
body {
  margin: 0;
  font-family: "Baskerville", "Times New Roman", serif;
  font-weight: 300;
  background-color: #333;
  color: #fdfcf8;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 60px 20px;
}

main h1 {
  font-size: 3em;
  margin-bottom: 20px;
  font-weight: 300; /* light font */
}

main p {
  font-size: 1.3em;
  max-width: 600px;
  line-height: 1.8;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
}
</style>
</head>
<body>

<!-- Header include -->
<div id="header-placeholder"></div>

<main>
  <div>
    <h1>Photography by Max Inwood</h1>
    <p>
      A collection of my landscape and astrophotography from around the world
    </p>
  </div>
</main>

<!-- Footer include -->
<div id="footer-placeholder"></div>

<script src="js/header.js"></script>
<script>
  // Load header then init menu
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
      initHeaderMenu();
    });

  // Load footer
  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

</body>
</html>
