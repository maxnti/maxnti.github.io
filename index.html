<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxinwood</title>
<link rel="stylesheet" href="css/style.css">
<style>
body {
  margin: 0;
  font-family: "Baskerville", "Times New Roman", serif;
  font-weight: 300;
  background-color: #333;
  color: #fdfcf8;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background-color: #333;
  color: white;
  padding: 20px;
  position: relative;
  z-index: 1000;
}

nav {
  text-align: center;
}

nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-weight: 400;
  font-size: 1.1em;
  transition: color 0.3s ease;
}

nav a:hover {
  text-decoration: underline;
  color: #ffd700;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 60px 20px;
}

main h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

main p {
  font-size: 1.3em;
  max-width: 600px;
  line-height: 1.8;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
}

/* Hamburger container */
.hamburger {
  display: none;
  position: fixed;
  top: 20px;
  right: 20px;
  width: 28px;
  height: 20px;
  cursor: pointer;
  z-index: 1001;
}

.hamburger span {
  display: block;
  height: 3px;
  background: white;
  border-radius: 2px;
  position: absolute;
  left: 0;
  width: 100%;
  transition: all 0.3s ease;
}

/* Position 3 lines */
.hamburger span:nth-child(1) { top: 0; }
.hamburger span:nth-child(2) { top: 50%; transform: translateY(-50%); }
.hamburger span:nth-child(3) { bottom: 0; }

/* ===== Mobile menu ===== */
@media (max-width: 600px) {

  .hamburger { display: block; }

  nav {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #222;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    text-align: center;
  }

  nav.open { display: flex; }

  nav a {
    display: block;
    margin: 20px 0;
    font-size: 2em;
  }

  /* Hamburger â†’ X */
  .hamburger.open span:nth-child(1) {
    transform: rotate(45deg);
    top: 50%;
  }
  .hamburger.open span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.open span:nth-child(3) {
    transform: rotate(-45deg);
    top: 50%;
  }
}
</style>
</head>
<body>

<header>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="gallery.html">Gallery</a>
    <a href="panoramas.html">Panoramas</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <div>
    <h1 style="font-weight: 300;">Photography by Max Inwood</h1>
    <p>
      A collection of my landscape and astrophotography from around the world
    </p>
  </div>
</main>


<footer>
  &copy; 2026 Max Inwood
</footer>

<script>
const hamburger = document.getElementById('hamburger');
const nav = document.getElementById('nav');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('open');
  nav.classList.toggle('open');
});
</script>

</body>
</html>
