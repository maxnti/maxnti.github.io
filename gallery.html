<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Maxinwood</title>
 
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #111;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Navigation – matches your dark theme */
    header {
      background: #111;
      border-bottom: 1px solid #222;
      width: 100%;
    }
    .nav-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 32px;
      display: flex;
      justify-content: center;
      gap: 48px;
      flex-wrap: wrap;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 1rem;
      text-transform: lowercase;
      transition: color 0.2s;
    }
    nav a:hover,
    nav a.active {
      color: #fff;
    }

    /* Gallery container */
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    .gallery-container {
      max-width: 90%;
      margin: 0 auto;
      padding: 40px 0;
    }
    .gallery-grid {
      column-gap: 20px;
      orphans: 1;   /* helps avoid tiny orphans at bottom of columns */
      widows: 1;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;          /* controls vertical spacing between images */
      border-radius: 4px;
      break-inside: avoid-column;   /* critical: prevents image breaking across columns */
      page-break-inside: avoid;     /* for print/pdf if ever needed */
      transition: transform 0.25s ease, opacity 0.25s ease;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.03);
      opacity: 0.92;
    }

    /* Start with 3–4 columns on wide screens; adjust as needed */
    @media (min-width: 1400px) {
      .gallery-grid {
        column-count: 4;
      }
    }
    @media (min-width: 1000px) and (max-width: 1399px) {
      .gallery-grid {
        column-count: 3;
      }
    }
    @media (min-width: 700px) and (max-width: 999px) {
      .gallery-grid {
        column-count: 2;
      }
    }
    @media (max-width: 699px) {
      .gallery-grid {
        column-count: 1;
      }
    }

    /* Your existing responsive tweaks */
    @media (max-width: 900px) {
      .gallery-container {
        max-width: 94%;
        padding: 30px 16px;
      }
      .nav-inner {
        padding: 20px 20px;
        gap: 32px;
      }
    }
    @media (max-width: 600px) {
      .nav-inner {
        flex-direction: column;
        gap: 20px;
        padding: 20px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="nav-inner">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="gallery.html">Gallery</a>
        <a href="panoramas.html">Panoramas</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <section class="gallery-container">
      <div class="gallery-grid">
        <img src="images/1.jpg" alt="Photo 1">
        <img src="images/2.jpg" alt="Photo 2">
        <img src="images/3.jpg" alt="Photo 3">
        <img src="images/4.jpg" alt="Photo 4">
        <img src="images/5.jpg" alt="Photo 5">
        <img src="images/6.jpg" alt="Photo 6">
        <!-- Add more <img> tags here if you have more photos -->
      </div>
    </section>
  </main>
</body>
</html>
