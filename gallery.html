<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Maxinwood</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVIGATION -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="gallery.html">Gallery</a>
      <a href="panoramas.html">Panoramas</a>
    </nav>
  </header>

  <!-- GALLERY -->
  <main class="page">
    <section class="gallery-container" style="display:flex; justify-content:center;">
      <div class="gallery-grid" style="width:66.66%; max-width: 1200px;">
        <img src="images/1.jpg" alt="Photo 1">
        <img src="images/2.jpg" alt="Photo 2">
        <img src="images/3.jpg" alt="Photo 3">
        <img src="images/4.jpg" alt="Photo 4">
        <img src="images/5.jpg" alt="Photo 5">
        <img src="images/6.jpg" alt="Photo 6">
      </div>
    </section>
  </main>

  <!-- MASONRY JS -->
  <script>
    function masonry() {
      const grid = document.querySelector('.gallery-grid');
      const gap = 16; // px gap
      let columnCount;

      if (window.innerWidth < 700) {
        columnCount = 1;
      } else if (window.innerWidth < 1000) {
        columnCount = 2;
      } else {
        columnCount = 2;
      }

      const columns = Array.from({length: columnCount}, () => 0);
      const imgs = grid.querySelectorAll('img');

      imgs.forEach(img => img.style.position = 'absolute');

      const gridWidth = grid.clientWidth;
      const colWidth = (gridWidth - gap * (columnCount - 1)) / columnCount;

      imgs.forEach(img => {
        img.style.width = colWidth + 'px';
        const minCol = columns.indexOf(Math.min(...columns));
        img.style.left = (colWidth + gap) * minCol + 'px';
        img.style.top = columns[minCol] + 'px';
        columns[minCol] += img.height + gap;
      });

      grid.style.position = 'relative';
      grid.style.height = Math.max(...columns) + 'px';
    }

    window.addEventListener('load', masonry);
    window.addEventListener('resize', masonry);
  </script>

  <style>
    /* NAVIGATION */
    header {
      background-color: #333;
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-family: "Baskerville", "Times New Roman", serif;
      font-weight: 300;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Gallery adjustments */
    .gallery-grid img {
      margin-bottom: 16px;
    }

    @media (max-width: 1000px) {
      .gallery-grid {
        width: 90%; /* slightly smaller on tablets */
      }
    }

    @media (max-width: 700px) {
      .gallery-grid {
        width: 95%; /* almost full width on mobile */
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>

</body>
</html>
