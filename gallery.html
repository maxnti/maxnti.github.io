<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Maxinwood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Hamburger menu for mobile only */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      width: 28px;
      height: 20px;
      cursor: pointer;
      z-index: 1001;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 600px) {
      .hamburger { display: flex; }
      nav {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #222;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      nav.open { display: flex; }
      nav a {
        display: block;
        margin: 20px 0;
        font-size: 2em;
      }
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-family: "Baskerville", "Times New Roman", serif;
      font-weight: 300;
    }
  </style>
</head>
<body>

<header>
  <!-- Mobile hamburger menu only -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="panoramas.html">Panoramas</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- ORIGINAL GALLERY MAIN CODE UNTOUCHED -->
<main>
  <section class="gallery-container">
    <div class="gallery-grid">
      <img src="images/1.jpg" alt="Uluru at night">
      <img src="images/2.jpg" alt="Fire and ice">
      <img src="images/3.jpg" alt="The deep southern sky">
      <img src="images/4.jpg" alt="Guardian of Matariki">
      <img src="images/5.jpg" alt="Summer sky over winter wonderland">
      <img src="images/6.jpg" alt="The volcanic plateau">
      <!-- Add more images here with good alt text -->
    </div>
  </section>
</main>

<!-- Lightbox (unchanged) -->
<div id="lightbox">
  <span class="close">Ã—</span>
  <img id="lightbox-img" src="" alt="">
  <div class="caption" id="lightbox-caption"></div>
</div>

<!-- Footer added -->
<footer>
  &copy; 2026 Max Inwood
</footer>

<script>
  // Mobile hamburger toggle only
  const hamburger = document.getElementById('hamburger');
  const nav = document.getElementById('nav');
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('open');
    nav.classList.toggle('open');
  });

  // Lightbox functionality (unchanged)
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxCaption = document.getElementById('lightbox-caption');
  const closeBtn = document.querySelector('#lightbox .close');

  document.querySelectorAll('.gallery-grid img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightboxCaption.textContent = img.alt || 'Untitled';
      lightbox.classList.add('active');
    });
  });

  closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
  lightbox.addEventListener('click', (e) => { if(e.target===lightbox) lightbox.classList.remove('active'); });
  document.addEventListener('keydown', (e) => { if(e.key==='Escape' && lightbox.classList.contains('active')) lightbox.classList.remove('active'); });
</script>

</body>
</html>
