<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <nav>
    <a href="./index.html">Home</a>
    <a href="./gallery.html">Gallery</a>
    <a href="./panoramas.html">360</a>
    <a href="./blog.html">Blog</a>
    <a href="./about.html">About</a>
  </nav>

  <div class="gallery">
    <img src="./images/gallery/1.jpg" alt="Photo 1">
    <img src="./images/gallery/2.jpg" alt="Photo 2">
    <img src="./images/gallery/3.jpg" alt="Photo 3">
    <img src="./images/gallery/4.jpg" alt="Photo 4">
    <img src="./images/gallery/5.jpg" alt="Photo 5">
    <img src="./images/gallery/6.jpg" alt="Photo 6">
  </div>

  <div id="lightbox">
    <img src="" alt="Expanded photo">
  </div>

  <script>
    const images = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

</body>
</html>
