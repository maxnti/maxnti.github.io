<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Maxinwood</title>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #111;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header & Navigation – matched to index.html style */
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      width: 100%;
    }
    nav {
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 400;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    nav a:hover,
    nav a.active {
      color: #ddd;
      text-decoration: underline;
    }

    /* Gallery container */
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    .gallery-container {
      max-width: 90%;
      margin: 0 auto;
      padding: 40px 0;
    }
    .gallery-grid {
      column-gap: 20px;
      orphans: 1;
      widows: 1;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
      border-radius: 4px;
      break-inside: avoid-column;
      page-break-inside: avoid;
      transition: transform 0.25s ease, opacity 0.25s ease;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.03);
      opacity: 1;
    }

    /* Force TWO columns on desktop/web */
    @media (min-width: 1000px) {
      .gallery-grid { column-count: 2; }
    }
    @media (min-width: 700px) and (max-width: 999px) {
      .gallery-grid { column-count: 2; }
    }
    @media (max-width: 699px) {
      .gallery-grid { column-count: 1; }
    }

    /* Mobile tweaks */
    @media (max-width: 900px) {
      .gallery-container {
        max-width: 94%;
        padding: 30px 16px;
      }
      nav a {
        margin: 0 12px;
        font-size: 1em;
      }
    }
    @media (max-width: 600px) {
      nav {
        padding: 10px;
      }
      nav a {
        display: inline-block;
        margin: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation – identical style to index.html -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="panoramas.html">Panoramas</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <section class="gallery-container">
      <div class="gallery-grid">
        <img src="images/1.jpg" alt="Photo 1">
        <img src="images/2.jpg" alt="Photo 2">
        <img src="images/3.jpg" alt="Photo 3">
        <img src="images/4.jpg" alt="Photo 4">
        <img src="images/5.jpg" alt="Photo 5">
        <img src="images/6.jpg" alt="Photo 6">
        <!-- Add more <img> tags here as needed -->
      </div>
    </section>
  </main>
</body>
</html>
