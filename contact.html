<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Astrophotography by Max Inwood</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<style>
body {
  margin: 0;
  font-family: "Baskerville", "Times New Roman", serif;
  font-weight: 300;
  background-color: #333;
  color: #fdfcf8;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background-color: #333;
  color: white;
  padding: 20px;
  position: relative;
  z-index: 1000;
}

nav {
  text-align: center;
}

nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-weight: 400;
  font-size: 1.1em;
}

nav a:hover { text-decoration: underline; color: #ffd700; }

main {
  flex: 1;
  padding: 60px 20px;
  text-align: center;
}

.hero-content {
  max-width: 600px;
  margin: 0 auto;
}

.contact-form input,
.contact-form textarea,
.contact-form button {
  display: block;
  width: 100%;
  margin-bottom: 1rem;
  padding: 10px;
  font-size: 1em;
  border-radius: 4px;
  border: none;
}

.contact-form button {
  background-color: #444;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s;
}

.contact-form button:hover {
  background-color: #555;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
}

/* Hamburger same as index */
.hamburger {
  display: none;
  position: fixed;
  top: 20px;
  right: 20px;
  width: 28px;
  height: 20px;
  cursor: pointer;
  z-index: 1001;
}

.hamburger span {
  display: block;
  height: 3px;
  background: white;
  border-radius: 2px;
  position: absolute;
  left: 0;
  width: 100%;
  transition: all 0.3s ease;
}

.hamburger span:nth-child(1) { top: 0; }
.hamburger span:nth-child(2) { top: 50%; transform: translateY(-50%); }
.hamburger span:nth-child(3) { bottom: 0; }

@media (max-width: 600px) {
  nav {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #222;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  nav.open { display: flex; }

  nav a {
    display: block;
    margin: 20px 0;
    font-size: 2em;
  }

  .hamburger { display: block; }

  .hamburger.open span:nth-child(1) {
    transform: rotate(45deg);
    top: 50%;
  }
  .hamburger.open span:nth-child(2) { opacity: 0; }
  .hamburger.open span:nth-child(3) {
    transform: rotate(-45deg);
    top: 50%;
  }
}
</style>
</head>
<body>

<header>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="gallery.html">Gallery</a>
    <a href="panoramas.html">Panoramas</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <section class="hero">
    <div class="hero-content">
      <h1>Contact</h1>
      <p id="success" style="display:none; margin-bottom:1rem;">
        Thanks â€” your message was sent.
      </p>
      <form id="contact-form" class="contact-form">
        <input type="text" name="_gotcha" style="display:none">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <input type="text" name="location" placeholder="Your location (city / country)">
        <textarea name="print_details" placeholder="Print details (size, image name etc.)" rows="4"></textarea>
        <textarea name="message" placeholder="Your message" rows="6" required></textarea>
        <button type="submit">Send message</button>
      </form>
    </div>
  </section>
</main>

<footer>
  &copy; 2026 Max Inwood
</footer>

<script>
const hamburger = document.getElementById('hamburger');
const nav = document.getElementById('nav');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('open');
  nav.classList.toggle('open');
});

// Formspree AJAX
const form = document.getElementById("contact-form");
const success = document.getElementById("success");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  data.append("_subject", "Website contact form");

  const response = await fetch("https://formspree.io/f/xwvqnqlo", {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (response.ok) {
    form.reset();
    success.style.display = "block";
  } else {
    alert("Something went wrong. Please try again.");
  }
});
</script>

</body>
</html>
