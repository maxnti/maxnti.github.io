<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Astrophotography by Max Inwood</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<style>
main {
  flex: 1;
  padding: 60px 20px;
  text-align: center;
}

.hero-content {
  max-width: 600px;
  margin: 0 auto;
}

.contact-form input,
.contact-form textarea,
.contact-form button {
  display: block;
  width: 100%;
  margin-bottom: 1rem;
  padding: 10px;
  font-size: 1em;
  border-radius: 4px;
  border: none;
}

.contact-form button {
  background-color: #444;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s;
}

.contact-form button:hover {
  background-color: #555;
}
</style>
</head>
<body>

<!-- Header include -->
<div id="header-placeholder"></div>

<main>
  <section class="hero">
    <div class="hero-content">

      <h1>Contact</h1>

      <p id="success" style="display:none; margin-bottom:1rem;">
        Thanks â€” your message was sent.
      </p>

      <form id="contact-form" class="contact-form">
        <!-- spam honeypot -->
        <input type="text" name="_gotcha" style="display:none">

        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <input type="text" name="location" placeholder="Your location (city / country)">
        <textarea name="print_details" placeholder="Print details (size, paper, framing, usage, etc.)" rows="4"></textarea>
        <textarea name="message" placeholder="Your message" rows="6" required></textarea>
        <button type="submit">Send message</button>
      </form>

    </div>
  </section>
</main>

<!-- Footer include -->
<div id="footer-placeholder"></div>

<script src="js/header.js"></script>
<script>
  // Load header then init menu
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
      initHeaderMenu();
    });

  // Load footer
  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });

  // Formspree AJAX
  const form = document.getElementById("contact-form");
  const success = document.getElementById("success");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    data.append("_subject", "Website contact form");

    const response = await fetch("https://formspree.io/f/xwvqnqlo", {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      form.reset();
      success.style.display = "block";
    } else {
      alert("Something went wrong. Please try again.");
    }
  });
</script>

</body>
</html>
