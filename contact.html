<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Astrophotography by Max Inwood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- ===== Header / Nav (same as index) ===== -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="panoramas.html">Panoramas</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Main content ===== -->
  <main>

    <section class="hero">
      <div class="hero-content">

        <h1>Contact</h1>

        <!-- Success message -->
        <p id="success" style="display:none; margin-bottom:1rem;">
          Thanks â€” your message was sent.
        </p>

        <!-- Contact form -->
        <form
          action="https://formspree.io/f/xwvqnqlo"
          method="POST"
          class="contact-form"
        >

          <!-- Formspree config -->
          <input type="hidden" name="_subject" value="Website contact form">
          <input type="hidden" name="_redirect" value="https://maxnti.github.io/contact.html?sent=true">
          <input type="text" name="_gotcha" style="display:none">

          <!-- Visible fields -->
          <input
            type="text"
            name="name"
            placeholder="Your name"
            required
          >

          <input
            type="email"
            name="email"
            placeholder="Your email"
            required
          >

          <textarea
            name="message"
            placeholder="Your message"
            rows="6"
            required
          ></textarea>

          <button type="submit">Send message</button>

        </form>

      </div>
    </section>

  </main>

  <!-- ===== Footer (if your other pages have one) ===== -->
  <footer>
    <p>&copy; 2026 Max Inwood</p>
  </footer>

  <!-- Success message logic -->
  <script>
    if (new URLSearchParams(window.location.search).get("sent")) {
      document.getElementById("success").style.display = "block";
    }
  </script>

</body>
</html>
