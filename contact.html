<section class="hero">
  <div class="hero-content">
    <h1>Contact</h1>

    <form
      action="https://formspree.io/f/XXXXYYYY"
      method="POST"
      class="contact-form"
    >
      <input
        type="text"
        name="name"
        placeholder="Your name"
        required
      >

      <input
        type="email"
        name="email"
        placeholder="Your email"
        required
      >

      <textarea
        name="message"
        placeholder="Your message"
        rows="6"
        required
      ></textarea>

      <button type="submit">Send message</button>
    </form>
  </div>
</section>
