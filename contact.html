<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Astrophotography by Max Inwood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="gallery.html">Gallery</a>
      <a href="panoramas.html">Panoramas</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">

        <h1>Contact</h1>

        <p id="success" style="display:none; margin-bottom:1rem;">
          Thanks â€” your message was sent.
        </p>

        <form id="contact-form" class="contact-form">

          <!-- spam honeypot -->
          <input type="text" name="_gotcha" style="display:none">

          <input
            type="text"
            name="name"
            placeholder="Your name"
            required
          >

          <input
            type="email"
            name="email"
            placeholder="Your email"
            required
          >

          <input
            type="text"
            name="location"
            placeholder="Your location (city / country)"
          >

          <textarea
            name="print_details"
            placeholder="Print details (size, paper, framing, usage, etc.)"
            rows="4"
          ></textarea>

          <textarea
            name="message"
            placeholder="Your message"
            rows="6"
            required
          ></textarea>

          <button type="submit">Send message</button>

        </form>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Max Inwood</p>
  </footer>

  <script>
    const form = document.getElementById("contact-form");
    const success = document.getElementById("success");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      data.append("_subject", "Website contact form");

      const response = await fetch("https://formspree.io/f/xwvqnqlo", {
        method: "POST",
        body: data,
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        form.reset();
        success.style.display = "block";
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
